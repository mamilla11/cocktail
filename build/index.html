<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cocktail Sort Visualization</title><link rel="preload" href="css/style.min.css" as="style"><link rel="preload" href="js/cocktail.min.js" as="script"><link rel="preload" href="fonts/oswaldregular.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/oswaldmedium.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="stylesheet" href="css/style.min.css"></head><body class="page"><header><h1 class="title">Sorting Visualization</h1></header><main><section class="sort"><form class="sort__settings"><h2 class="title title--subtitle">Settings</h2><div class="sort__setting setting"><p class="setting__name">Delay time (ms)</p><button class="button setting__button setting__button--smaller" type="button">Уменьшить</button> <input class="setting__value setting__value--delay" type="text" value="50" title="delay value" name="delay value" tabindex="-1" readonly=""> <button class="button setting__button setting__button--bigger" type="button">Увеличить</button></div><div class="sort__setting setting"><p class="setting__name">Data size</p><button class="button setting__button setting__button--smaller" type="button">Уменьшить</button> <input class="setting__value setting__value--datasize" type="text" value="50" title="delay value" name="delay value" tabindex="-1" readonly=""> <button class="button setting__button setting__button--bigger" type="button">Увеличить</button></div></form><div class="sort__field"><canvas class="sort__canvas" id="canvas" width="630" height="315"></canvas></div><div class="sort__controls"><button class="button" id="bubbel" onclick="bubbelSort(Arr)">Bubble Sort</button> <button class="button" id="shaker" onclick="cocktailSort(Arr)">Cocktail Sort</button> <button class="button" id="randomize" onclick="randomArr()">Randomize</button></div></section></main><script src="js/cocktail.min.js"></script></body></html>
