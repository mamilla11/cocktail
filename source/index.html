<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail Sort Visualization</title>
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header>
        <h1 class="title">Sorting Visualization</h1>
      </header>
      <main>
        <section class="sort">
          <form class="sort__settings">
            <div class="sort__setting setting setting--delay">
              <p class="setting__name">Delay time (ms)</p>
              <button class="button button--image button--left"
                      type="button">
                Уменьшить
              </button>
              <input class="setting__value setting__value--delay"
                      type="text"
                      value="50"
                      title="delay value"
                      name="delay value"
                      tabindex="-1"
                      readonly>
              <button class="button button--image button--right"
                      type="button">
                Увеличить
              </button>
            </div>
            <div class="sort__setting setting setting--datasize">
              <p class="setting__name">Data size</p>
              <button class="button button--image button--left"
                      type="button">
                Уменьшить
              </button>
              <input class="setting__value setting__value--datasize"
                      type="text"
                      value="50"
                      title="delay value"
                      name="delay value"
                      tabindex="-1"
                      readonly>
              <button class="button button--image button--right"
                      type="button">
                Увеличить
              </button>
            </div>
          </form>
          <div class="sort__field">
            <canvas class="sort__canvas" id="canvas" width="630" height="315"></canvas>
          </div>
          <div class="sort__controls">
            <button class="button button--bubble">Bubble Sort</button>
            <button class="button button--cocktail">Cocktail Sort</button>
            <button class="button button--merge">Merge Sort</button>
            <button class="button button--selection">Selection Sort</button>
            <button class="button button--insertion">Insertion Sort</button>
            <button class="button button--quick">Quick Sort</button>
            <button class="button button--reset">Randomize</button>
          </div>
        </section>
      </main>
    </div>
    <script src="js/settings.min.js"></script>
    <script src="js/sort.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
